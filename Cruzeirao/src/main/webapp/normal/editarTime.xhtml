
<ui:composition template="templateNormal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.editarTime.title']}" />
	</ui:define>


	<ui:define name="principal">
	 	  
	  <h1><p:outputLabel value="#{msg['pages.editarTime.menu']}"/></h1>
	
   
   <h:form id="formTableTime">
   
    <p:dataTable
                value="#{timeManagedBean.times}"
                var="aux"
                id="tabelaTime"
            
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"
                

                
   >
      
      <p:ajax event="rowEdit" listener="#{timeManagedBean.onRowEdit}" update="tabelaTime" />
         
      
      <p:column headerText="#{msg['pages.cadastroTime.nome']}" filterBy="#{aux.nome}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="timeNome" value="#{aux.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
    
      <p:column headerText="#{msg['pages.cadastroTime.cidade']}" filterBy="#{aux.cidade}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.cidade}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="timeCidade" value="#{aux.cidade}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column headerText="#{msg['pages.cadastroTime.dataFundacao']}" filterBy="#{aux.dataFundacao}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.dataFundacao}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="timeDataFundacao" value="#{aux.dataFundacao}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column style="width:70px" headerText="#{msg['pages.cadastroTime.optionTable']}">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{timeManagedBean.remover(aux)}"
						update="tabelaTime" />
	  </p:column>

      
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
