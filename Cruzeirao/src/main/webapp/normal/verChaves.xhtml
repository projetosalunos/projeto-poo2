
<ui:composition template="templateNormal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.verJogos.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
 
<h1><p:outputLabel value="#{msg['pages.verChaves.principal']}"/></h1>

<h3><p:outputLabel value="#{msg['pages.verChaves.chaves']}"/></h3>
	
<p:dataTable  value="">
    <p:column headerText="#{msg['pages.verChaves.chaveA']}" >
        <h:outputText value="TimeA" />
		<div></div>
		<h:outputText value="TimeB" />
		<br/>
    </p:column>
 
     <p:column headerText="#{msg['pages.verChaves.chaveB']}">
        <h:outputText value="TimeC" />
		<br/>
		<h:outputText value="TimeD" />
    </p:column>
 
     <p:column headerText="#{msg['pages.verChaves.chaveC']}">
        <h:outputText value="TimeE" />
    </p:column>
 
     <p:column headerText="#{msg['pages.verChaves.chaveD']}">
    </p:column>
</p:dataTable>
		
	<br/>
	<br/>
	
<h3><p:outputLabel value="#{msg['pages.verChaves.partidas']}"/></h3>
	
	<p:dataTable value="">
		 <p:column headerText="#{msg['pages.verChaves.times']}">
	        <h:outputText value="TimeA" />
	    </p:column>
	
		 <p:column headerText="#{msg['pages.verChaves.placar']}">
	        <h:outputText value="1" />
	    </p:column>
	
	    <p:column headerText="Versus">
	        <h:outputText value="X" />
	    </p:column>
	 	
		 <p:column headerText="#{msg['pages.verChaves.placar']}">
	        <h:outputText value="0" />
	    </p:column>
	
		<p:column headerText="#{msg['pages.verChaves.times']}">
	        <h:outputText value="TimeB" />
	    </p:column>
	
	    <p:column headerText="#{msg['pages.verJogos.acessoCategoria']}">
	        <p:commandButton value="#{msg['pages.verJogos.acessarCategoria']}" action="verPatidas.xhtml"/>
	    </p:column>
	 
	</p:dataTable>
	 
	 <br/>
	 <br/>
 
<h3><p:outputLabel value="#{msg['pages.verChaves.chaveJogos']}"/></h3>
<p:panelGrid style="margin-top:20px">
    <f:facet name="header">
        <p:row>
            <p:column colspan="7">Cruzeirao 2018</p:column>
        </p:row>
        <p:row>
            <p:column colspan="2">01</p:column>
            <p:column colspan="2">02</p:column>
            <p:column colspan="2">Final</p:column>
            <p:column colspan="2" headerText="#{msg['pages.verJogos.campeao']}"/>
        </p:row>
 
    </f:facet>
 
    <p:row>
        <p:column style="font-weight: bold;">TimeA</p:column>
        <p:column style="font-weight: bold;">1</p:column>
 
        <p:column rowspan="2" style="font-weight: bold;">TimeA</p:column>
        <p:column rowspan="2" style="font-weight: bold;">1</p:column>
 
        <p:column rowspan="5"></p:column>
        <p:column rowspan="5"></p:column>
 
        <p:column rowspan="11" style="font-weight: bold;"></p:column>
    </p:row>
 
    <p:row>
        <p:column>TimeB</p:column>
        <p:column >0</p:column>
    </p:row>
 
    <p:row>
        <p:column colspan="4" styleClass="ui-widget-header">
            <p:spacer height="0"/>
        </p:column>
    </p:row>
 
    <p:row>
        <p:column style="font-weight: bold;">TimeC</p:column>
        <p:column style="font-weight: bold;">1</p:column>
 
        <p:column rowspan="2"></p:column>
        <p:column rowspan="2"></p:column>
    </p:row>
 
    <p:row>
        <p:column>TimeD</p:column>
        <p:column >2</p:column>
    </p:row>
 
    <p:row>
        <p:column colspan="6" styleClass="ui-widget-header">
            <p:spacer height="0"/>
        </p:column>
    </p:row>
 
    <p:row>
        <p:column style="font-weight: bold;"></p:column>
        <p:column style="font-weight: bold;"></p:column>
 
        <p:column rowspan="2" style="font-weight: bold;"></p:column>
        <p:column rowspan="2" style="font-weight: bold;"></p:column>
 
        <p:column rowspan="5" style="font-weight: bold;"></p:column>
        <p:column rowspan="5" style="font-weight: bold;"></p:column>
    </p:row>
 
    <p:row>
        <p:column></p:column>
        <p:column ></p:column>
    </p:row>
 
    <p:row>
        <p:column colspan="4" styleClass="ui-widget-header">
            <p:spacer height="0"/>
        </p:column>
    </p:row>
 
    <p:row>
        <p:column></p:column>
        <p:column ></p:column>
 
        <p:column rowspan="2"></p:column>
        <p:column rowspan="2"></p:column>
    </p:row>
 
    <p:row>
        <p:column style="font-weight: bold;"></p:column>
        <p:column style="font-weight: bold;"></p:column>
    </p:row>
 
 
    <f:facet name="footer">
        <p:row>
            <p:column  colspan="4" style="text-align: right">
                <h:outputText value="#{msg['pages.verJogos.melhor']}" />
            </p:column>
        </p:row>
    </f:facet>
</p:panelGrid>
	</ui:define>
</ui:composition>
