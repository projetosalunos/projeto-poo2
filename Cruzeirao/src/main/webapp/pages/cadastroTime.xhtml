
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	

	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroTime.menu']}"/></h1>
	  
	  <h:form id="formTime">	
	   <p:growl id="growl" sticky="true" showDetail="true"/>
		  
		  
		  
	 <p:wizard flowListener="#{timeManagedBean.onFlowProcess}">
		<p:tab id="personal" title="#{msg['pages.cadastroTime.menu']}">
            <p:panel header="#{msg['pages.cadastroTime.menu']}">
                <p:messages />
                <h:panelGrid columns="2" >
                    <h:outputText value="#{msg['pages.cadastroTime.nome']}*" />
                    <p:inputText value="#{timeManagedBean.time.nome}" required="true" />

		       		<p:outputLabel value="#{msg['pages.cadastroTime.cidade']}" />
		      		<p:inputText value="#{timeManagedBean.time.cidade}" />

 					<p:outputLabel value="#{msg['pages.cadastroTime.dataFundacao']}*" />
					<p:calendar id="button" value="#{timeManagedBean.time.dataFundacao}"  required="true" showOn="button"/>		      				    
							
				</h:panelGrid>
            </p:panel>
        </p:tab>	
		<p:tab id="confirm" title="#{msg['pages.cadastroCampeonato.confirmacao']}">
            <p:panel header="#{msg['pages.cadastroCampeonato.confirmacao']}">
                <h:panelGrid id="confirmation" columns="2" columnClasses="grid,grid">
                  <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="#{msg['pages.cadastroTime.nome']}" />
                        <h:outputText value="#{timeManagedBean.time.nome}" />
                        
                        <h:outputText value="#{msg['pages.cadastroTime.cidade']}" />
                        <h:outputText value="#{timeManagedBean.time.cidade}"/>
 
                        <h:outputText value="#{msg['pages.cadastroTime.dataFundacao']}" />
                        <h:outputText value="#{timeManagedBean.time.dataFundacao}"/>
 
                    </h:panelGrid>
				  </h:panelGrid>
 
                <p:commandButton value="#{msg['pages.cadastroTime.btnSalvar']}" actionListener="#{timeManagedBean.salvar}" update=":formTime, formTableTime:tabelaTime,growl" process="@this"/>
                <p:commandButton value="#{msg['pages.cadastroTime.cadastroJogadores']}" action="/pages/cadastroJogadores.xhtml" />
            </p:panel>
        </p:tab>
    </p:wizard>
					
    </h:form>
	 
	
	   
	<h:form id="formTableTime">
	
      <p:dataTable value="#{timeManagedBean.times}"
                var="aux"
                id="tabelaTime"
                 
                editable="true"  >
         
   </p:dataTable>	
	</h:form>
		   
	</ui:define>
</ui:composition>
