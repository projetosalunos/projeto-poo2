
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroCategoria.menu']}"/></h1>
	  
	  <h:form id="formCategoria">	
	  <p:growl id="growl" sticky="true" showDetail="true"/>
		  
		  
		  
	 <p:wizard flowListener="#{categoriaManagedBean.onFlowProcess}">
		<p:tab id="personal" title="#Personal">
            <p:panel header="#Personal Details">
                <p:messages />
                <h:panelGrid columns="2" >
                    <h:outputText value="#{msg['pages.cadastroCategoria.nome']}*" />
                    <p:inputText value="#{categoriaManagedBean.categoria.nome}" required="true" />

		       		<p:outputLabel value="#{msg['pages.cadastroCategoria.minJogadores']}" />
		      		<p:inputText value="#{categoriaManagedBean.categoria.minJogadores}" />

 					<p:outputLabel value="#{msg['pages.cadastroCategoria.maxJogadores']}*" />
		      		<p:inputText value="#{categoriaManagedBean.categoria.maxJogadores}" required= "true"/>
		      				      
		       	    <p:outputLabel for="basic" value="#{msg['pages.cadastroCategoria.sexo']}*" />
		       	    <p:selectOneListbox id="basic" value="#{categoriaManagedBean.categoria.sexo}" required="true" >
           				 <f:selectItem itemLabel="Feminino"  itemValue="Feminino" />
            			 <f:selectItem itemLabel="Masculino" itemValue="Masulino" />
        			</p:selectOneListbox>
				</h:panelGrid>
            </p:panel>
        </p:tab>				

		
		<p:tab id="confirm" title="#{msg['pages.cadastroCampeonato.confirmacao']}">
            <p:panel header="#{msg['pages.cadastroCampeonato.confirmacao']}">
                <h:panelGrid id="confirmation" columns="2" columnClasses="grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="#{msg['pages.cadastroCategoria.nome']}" />
                        <h:outputText value="#{categoriaManagedBean.categoria.nome}" />
 
                        <h:outputText value="#{msg['pages.cadastroCategoria.sexo']}" />
                        <h:outputText value="#{categoriaManagedBean.categoria.sexo}" />
 
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="#{msg['pages.cadastroCategoria.minJogadores']}" />
                        <h:outputText value="#{categoriaManagedBean.categoria.minJogadores}" />
 
                        <h:outputText value="#{msg['pages.cadastroCategoria.maxJogadores']}" />
                        <h:outputText value="#{categoriaManagedBean.categoria.maxJogadores}" />
						
                    </h:panelGrid>
				</h:panelGrid>
				
				<p:commandButton value="#{msg['pages.cadastroCategoria.btnSalvar']}" actionListener="#{categoriaManagedBean.salvar}" update=":formCategoria, formTableCategoria:tabelaCategoria,growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
					
    </h:form>

	
	<h:form id="formTableCategoria">
	
      <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCategoria"
                 
                editable="true" >
      </p:dataTable>	
	</h:form>
	 </ui:define>
</ui:composition>
