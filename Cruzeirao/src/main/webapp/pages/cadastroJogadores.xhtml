
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroTime.menu']}"/></h1>
	  
	  <h:form>
	  <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel for="menu" value="Selecione seus jogadores:" />
        <p:selectCheckboxMenu id="menu" value="#{timeManagedBean.jogadores}" label="#{msg['pages.cadastroTime.jogador']}"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:600px">
            <f:selectItems value="#{timeManagedBean.jogadores}" />
        </p:selectCheckboxMenu>
        </h:panelGrid>
        
 
            <p:dialog header="Selected Jogadores" modal="true" showEffect="fade" hideEffect="fade" widgetVar="jogadorDialog" width="250">
        <p:outputPanel id="displaJogadores">
            <p:dataList value="#{checkboxView.selectedJogadores}" var="jogador" emptyMessage="No jogadores selected" style="margin-bottom: 10px;">
                <f:facet name="header">
                    Basic
                </f:facet>
                #{jogador}
            </p:dataList>
	  	</p:outputPanel>
	  	</p:dialog>
	  </h:form>
	
  

	   
	</ui:define>
</ui:composition>
