
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
	xmlns:tm="http://java.sun.com/jsf/composite/terminal/1_0/components"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroCategoria.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.editarCategoria.menu']}"/></h1>
	 
   <h:form id="formTableCategoria">
	
      <p:dataTable value="#{categoriaManagedBean.categorias}"
                var="aux"
                id="tabelaCategoria"
                 
                editable="true"
            
                paginator="true"
                rows="5"
                paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                rowsPerPageTemplate="5,10,15"   >

                
      <p:ajax event="rowEdit" listener="#{categoriaManagedBean.onRowEdit}" update="tabelaCategoria" />
         
      
      <p:column headerText="#{msg['pages.cadastroCategoria.nome']}" filterBy="#{aux.nome}">
    
    			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.nome}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="categoriaNome" value="#{aux.nome}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
	  </p:column>
    
      <p:column headerText="#{msg['pages.cadastroCategoria.minJogadores']}" filterBy="#{aux.minJogadores}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.minJogadores}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="categoriaMinJogadores" value="#{aux.minJogadores}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
      
      <p:column headerText="#{msg['pages.cadastroCategoria.maxJogadores']}" filterBy="#{aux.maxJogadores}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.maxJogadores}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="categoriaMaxJogadores" value="#{aux.maxJogadores}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
     
       <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}" filterBy="#{aux.sexo}">
     
     			<p:cellEditor>
					<f:facet name="output">
						<p:outputLabel value="#{aux.sexo}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText id="vategoriaSexo" value="#{aux.sexo}"
							style="width:100%" />
					</f:facet>
				</p:cellEditor>
      </p:column>
   <!-- Lista de opções
      <p:column headerText="#{msg['pages.cadastroCategoria.sexo']}" filterBy="#{aux.sexo}">
           <p:cellEditor>
               <f:facet name="output"><h:outputText value="#{aux.sexo}" /></f:facet>
               <f:facet name="input">
                   <h:selectOneMenu value="#{aux.sexo}" style="width:100%">
                       <f:selectItems value="#{categoriaManagesBean.sexos}" var="#{msg['pages.cadastroCategoria.sexo']}" itemLabel="#{sexo}" itemValue="#{sexo}" />
                   </h:selectOneMenu>
               </f:facet>
           </p:cellEditor>
       </p:column>
      -->
      <p:column style="width:70px" headerText="#{msg['pages.cadastroTime.optionTable']}">
					
					<p:rowEditor />
					
					<p:commandLink id="remover" styleClass="ui-icon ui-icon-trash"
						style="text-align:center"
						actionListener="#{categoriaManagedBean.remover(aux)}"
						update="tabelaCategoria" />
	  </p:column>

      
      
   </p:dataTable>	

	</h:form>

	
   	   
	</ui:define>
</ui:composition>
