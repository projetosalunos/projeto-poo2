
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.inscricao.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.inscricao.menu']}"/></h1>
	  
	  <h:form id="formInscricao">	
	  <p:panelGrid columns="2">
 
        
   	  </p:panelGrid>
	  <p:commandButton value="#{msg['pages.cadastroCampeonato.btnSalvar']}" 
	                 action="#{inscricaoManagedBean.salvar}"
	                 update=":formInscricao, :tabelaInscricao"
	                 />
      <p:commandButton value="Cadastrar Categoria" action="cadastroCategoria.xhtml" immediate="true" />

       </h:form>
	
   <p:dataTable value="#{inscricaoManagedBean.inscricoes}"
                var="aux"
                id="tabelaInscricao"
   >
      <p:column headerText="#{msg['pages.inscricao.dataFinCampeonato']}">
        <p:outputLabel value="#{aux.dataFinCampeonato}" />
      </p:column>
      
      <p:column headerText="#{msg['pages.inscricao.dataFinJogador']}">
        <p:outputLabel value="#{aux.dataFinJogador}" />
      </p:column>

      <p:column headerText="#{msg['pages.inscricao.dataFinTime']}">
        <p:outputLabel value="#{aux.dataFinTime}" />
      </p:column>
      
      <p:column headerText="#{msg['pages.inscricao.taxa']}">
        <p:outputLabel value="#{aux.taxa}" />
      </p:column>      
      
   </p:dataTable>	
	   
	</ui:define>
</ui:composition>
